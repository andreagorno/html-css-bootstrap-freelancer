<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </div>
                <div class="row" id="jumbotron">

                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">h1</div>
                    <div class="col-xs-12">star</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-lg-3 col-lg-offset-1">

                    </div>
                    <div class="col-xs-12 col-sm-5 col-lg-3 col-lg-offset-1">

                    </div>

                    </div>
                    <div class="col-xs-12 col-sm-5 col-lg-3">

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row" id="about">
                    <div class="col-xs-12">title</div>
                    <div class="col-xs-12">star</div>
                    <div class="col-xs-12 col-sm-4 col-sm-offset-2">p</div>
                    <div class="col-xs-12 col-sm-4">p</div>
                    <div class="col-xs-12">button</div>
                </div>
            </div>

            <div class="container">
                <div class="row" id="contact-me">
                    <div class="col-xs-12">h1</div>
                    <div class="col-xs-12">star</div>

                    <div class="col-xs-8 col-xs-offset-2">button</div>
                </div>
            </div>

        <footer>
            <div class="container" id="company-info">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-sm-offset-1">info</div>
                    <div class="col-xs-12 col-sm-4">info</div>
                    <div class="col-xs-12 col-sm-3">info</div>
                </div>
            </div>
            <div id="copyright" class="col-xs-12">copyright</div>
